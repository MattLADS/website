<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
</head>
<body>
    <h1>Edit Assignment</h1>

    <form method="POST" action="/update-assignment/" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{.ID}}">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{.Title}}" required>
        <br><br>
        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{.Description}}</textarea>
        <br><br>
        <label for="file">Upload New File (optional):</label>
        <input type="file" name="file" id="file">
        <br><br>
        <button type="submit">Update Assignment</button>
    </form>

    <a href="/assignments/">Back to Assignments</a>
</body>
</html>
