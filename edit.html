<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #006400; /* Dark green */
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #228B22; /* Forest green */
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            color: white;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .sidebar-options a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .sidebar-options a:hover {
            background-color: #1a6e1a;
        }

        .sign-out-button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px;
            margin-top: 100px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }

        .sign-out-button:hover {
            background-color: #ffd700;
            transform: translateY(-2px);
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            overflow-y: auto;
        }

        .dynamic-content {
            background-color: #004d00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin: 0 0 10px 0;
            color: gold;
        }

        .user-list {
            margin-bottom: 20px;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
        }

        .user-list li {
            padding: 10px;
            background-color: #228B22;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user-list li:hover,
        .user-list li.selected {
            background-color: #1a6e1a;
            color: white;
        }

        .chat-window {
            margin-top: 20px;
        }

        .chat-history {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            background-color: #003300;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .chat-message {
            margin: 5px 0;
        }

        .chat-message strong {
            color: gold;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: darkblue;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            max-width: 500px;
        }

        .weekday {
            font-weight: bold;
            color: gold;
            margin-bottom: 5px;
        }

        .day {
            padding: 10px;
            border-radius: 4px;
            background-color: #2e8b57;
            color: white;
            cursor: pointer;
        }

        .day.today {
            background-color: gold;
            color: black;
        }

        .day.event {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title">MATTLADS</div>
        <div class="sidebar-options">
            <a onclick="showContent('class-feed')">Class Feed</a>
            <a onclick="showContent('notifications')">Notifications</a>
            <a onclick="showContent('dms')">DMs</a>
            <a onclick="showContent('calendar')">Calendar</a>
            <a onclick="showContent('search')">Search</a>
            <a onclick="showContent('settings')">Settings</a>
            <a onclick="window.location.href='/forum/'">Forum</a>
            <a onclick="window.location.href='/profile/'">Profile</a>
        </div>
        <button class="sign-out-button" onclick="window.location.href='/signout/'">Sign Out</button>
    </div>

    <div class="content">
        <div id="dynamic-content" class="dynamic-content">
            <h2>Welcome!</h2>
            <p>Select an option from the sidebar to see its content here.</p>
        </div>
    </div>

    <script>
			function showContent(option) {
			    const content = document.getElementById('dynamic-content');
			
			    if (option === 'dms') {
			        content.innerHTML = `
			            <h2>Direct Messages</h2>
			            <div class="user-list">
			                <h3>Users</h3>
			                <ul id="users"></ul>
			            </div>
			            <div class="chat-window">
			                <h3>Chat</h3>
			                <div id="chat-history" class="chat-history"></div>
			                <input type="text" id="message-input" placeholder="Type a message..." />
			                <button id="send-button" onclick="sendMessage()">Send</button>
			            </div>
			        `;
                fetchUsers();
            } else if (option === 'calendar') {
                content.innerHTML = `
                    <h2>Calendar</h2>
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button class="nav-button" onclick="changeMonth(-1)">&#9664;</button>
                            <span id="calendar-title"></span>
                            <button class="nav-button" onclick="changeMonth(1)">&#9654;</button>
                        </div>
                        <div class="calendar">
                            <div class="weekday">Sun</div>
                            <div class="weekday">Mon</div>
                            <div class="weekday">Tue</div>
                            <div class="weekday">Wed</div>
                            <div class="weekday">Thu</div>
                            <div class="weekday">Fri</div>
                            <div class="weekday">Sat</div>
                            <div id="calendar-grid" class="calendar-grid"></div>
                        </div>
                    </div>
                `;
                renderCalendar();
            } else {
                let title, text;
                switch (option) {
                    case 'class-feed':
                        title = 'Class Feed';
                        text = 'This is the Class Feed where you can view all the class updates.';
                        break;
                    case 'notifications':
                        title = 'Notifications';
                        text = 'Here are your latest notifications.';
                        break;
                    case 'search':
                        title = 'Search';
                        text = 'Search for courses, classmates, or topics.';
                        break;
                    case 'settings':
                        title = 'Settings';
                        text = 'Manage your account settings here.';
                        break;
                    default:
                        title = 'Welcome!';
                        text = 'Select an option from the sidebar to see its content here.';
                }
                content.innerHTML = `<h2>${title}</h2><p>${text}</p>`;
            }
        }


			async function fetchUsers() {
			    try {
			        const response = await fetch('/fetch-users');
			        if (!response.ok) {
			            throw new Error(`Failed to fetch users: ${response.statusText}`);
			        }
			
			        const users = await response.json();
			        const userList = document.getElementById('users'); // Matches the `<ul id="users">` in HTML
			
			        if (users.length === 0) {
			            userList.innerHTML = '<li>No users available</li>';
			            return;
			        }
			
			        // Populate users list
			        userList.innerHTML = users
			            .map(user => `<li onclick="selectUser('${user.Username}')">${user.Username}</li>`)
			            .join('');
			    } catch (error) {
			        console.error(error.message);
			    }
			}
			

			function selectUser(username) {
			    // Clear previous selections
			    document.querySelectorAll('#users li').forEach(li => li.classList.remove('selected'));
			
			    // Highlight the clicked user
			    const selectedUser = Array.from(document.querySelectorAll('#users li')).find(
			        li => li.textContent.trim() === username
			    );
			    if (selectedUser) {
			        selectedUser.classList.add('selected');
			    }
			
			    // Fetch messages for the selected user
			    fetchMessages(username);
			}
			
		
		    async function fetchMessages(recipient) {
		        const response = await fetch(`/get-messages?recipient=${encodeURIComponent(recipient)}`);
		        if (!response.ok) {
		            alert('Failed to fetch messages');
		            return;
		        }
		
		        const messages = await response.json();
		        const chatHistory = document.getElementById('chat-history');
		
		        chatHistory.innerHTML = messages
		            .map(msg => `<p class="chat-message"><strong>${msg.Sender}:</strong> ${msg.Content}</p>`)
		            .join('');
		    }
		
			async function sendMessage() {
			    const messageInput = document.getElementById('message-input');
			    const content = messageInput.value.trim();
			    const recipient = document.querySelector('#users li.selected')?.textContent;
			
			    if (!recipient || !content) {
			        alert('Select a user and type a message.');
			        return;
			    }
			
			    const response = await fetch('/send-message', {
			        method: 'POST',
			        headers: { 'Content-Type': 'application/json' },
			        body: JSON.stringify({ recipient, content }),
			    });
			
			    if (!response.ok) {
			        console.error('Failed to send message:', await response.text());
			        alert('Failed to send message.');
			        return;
			    }
			
			    // Clear the input box after sending the message
			    messageInput.value = '';
			
			    // Append the message to the chat history immediately
			    const chatHistory = document.getElementById('chat-history');
			    const newMessage = document.createElement('p');
			    newMessage.classList.add('chat-message');
			    newMessage.innerHTML = `<strong>You:</strong> ${content}`;
			    chatHistory.appendChild(newMessage);
			
			    // Optionally, scroll to the bottom of the chat history
			    chatHistory.scrollTop = chatHistory.scrollHeight;

			    await fetchMessages(recipient);
			    
			}
						
							
		    document.addEventListener('click', function (e) {
		        if (e.target.closest('#users li')) {
		            selectUser(e.target.textContent.trim());
		        }
		    });
		</script>
	</body>
</html>
