<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the main body */
        body {
            background-color: #006400; /* Dark green */
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #228B22; /* Forest green */
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            color: white;
        }

        /* Content container inside the sidebar */
        .sidebar-content {
            flex: 1; /* Allow the content area to grow and take up available space */
            margin-bottom: 50px; /* Space for the button */
        }

        /* Sidebar title styling */
        .sidebar-title {
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Sidebar options link styling */
        .sidebar-options a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        /* Hover effect for sidebar options */
        .sidebar-options a:hover {
            background-color: #1a6e1a;
        }

        /* Main content area styling */
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            overflow-y: auto;
        }

        /* Dynamic content box styling */
        .dynamic-content {
            background-color: #004d00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Header styling */
        h2 {
            margin: 0 0 10px 0;
            color: gold;
        }

        /* Calendar container styling */
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Calendar header (month navigation) */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Calendar grid layout */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for the days of the week */
            gap: 5px;
            text-align: center;
            max-width: 500px;
        }

        /* Weekday label styling */
        .weekday {
            font-weight: bold;
            color: gold;
            margin-bottom: 5px;
        }

        /* Individual day styling */
        .day {
            padding: 10px;
            border-radius: 4px;
            background-color: #2e8b57; /* Medium green for days */
            color: white;
            cursor: pointer;
        }

        /* Highlight today's date */
        .day.today {
            background-color: gold; /* Highlight today's date */
            color: black;
        }

        /* Highlight days with events */
        .day.event {
            background-color: #ffa500; /* Orange for days with events */
        }

        /* Event list styling */
        .event-list {
            margin-top: 20px;
            background-color: #003300; /* Dark green for event list */
            padding: 10px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Individual event item styling */
        .event-item {
            padding: 5px;
            margin: 5px 0;
            background-color: #006400; /* Green for event items */
            border-radius: 4px;
            color: white;
        }

        /* Form styling for adding events */
        .add-event-form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        /* Input and button styling in add-event form */
        .add-event-form input,
        .add-event-form button {
            padding: 8px;
            border-radius: 4px;
            border: none;
        }

        /* Input field for adding events */
        .add-event-form input {
            flex: 1;
        }

        /* Add event button styling */
        .add-event-form button {
            background-color: blue; /* Blue for buttons */
            color: white;
            cursor: pointer;
        }

        /* Hover effect for add event button */
        .add-event-form button:hover {
            background-color: darkblue; /* Dark blue on hover */
        }

        /* Navigation button styling for month navigation */
        .nav-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Hover effect for navigation buttons */
        .nav-button:hover {
            background-color: darkblue;
        }

		/* Sign out button styling */
		.sign-out-button {
 		   background-color: gold; /* Gold color for sign out button */
 		   color: black; /* Black text for contrast */
  		  border: none;
  		  padding: 10px;
  		  margin-top: 580px;
  		  border-radius: 5px;
  		  cursor: pointer;
  		  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Raised effect */
  		  transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
}

        /* Hover effect for sign out button */
        .sign-out-button:hover {
            background-color: #ffd700; /* Brighter gold on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
    </style>
</head>

</html>
