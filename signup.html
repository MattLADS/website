<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .password-requirements {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    {{if .ErrorMessage}}
        <div class="error">{{.ErrorMessage}}</div>
    {{end}}
    <form action="/signup/" method="post" autocomplete="off">
        <!-- First Name Field -->
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{.FirstName}}" placeholder="Enter your first name" required>
        </div>

        <!-- Last Name Field -->
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{.LastName}}" placeholder="Enter your last name" required>
        </div>

        <!-- Username Field -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{.Username}}" placeholder="Choose a username" required>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{.Email}}" placeholder="Enter your email" required>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required>
        </div>

        <!-- Confirm Password Field -->
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
        </div>

        <!-- Password Requirements -->
        <div class="password-requirements">
            Password must:
            <ul>
                <li>Be at least 8 characters long</li>
                <li>Contain at least 1 uppercase letter</li>
                <li>Contain at least 1 special character (e.g., @, #, $)</li>
            </ul>
        </div>

        <!-- Password Mismatch Error (for frontend validation) -->
        <div id="password-mismatch-error" class="error" style="display: none;">
            Passwords do not match.
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const passwordMismatchError = document.getElementById('password-mismatch-error');

        form.addEventListener('submit', (e) => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                passwordMismatchError.style.display = 'block';
            } else {
                passwordMismatchError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
