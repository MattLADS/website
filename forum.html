<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .new-topic {
            margin-bottom: 20px;
        }
        .new-topic input, .new-topic textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .new-topic button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .new-topic button:hover {
            background-color: #45a049;
        }
        .topic-list {
            list-style-type: none;
            padding: 0;
        }
        .topic {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
        .topic h2 {
            margin: 0;
            font-size: 18px;
        }
        .topic p {
            margin: 5px 0;
            color: #666;
        }
        .topic a {
            text-decoration: none;
            color: #333;
        }
        .topic a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Forum</h1>
</header>

<div class="container">
    <h1>Post a New Topic</h1>
    <div class="new-topic">
        <!-- Form to post a new topic -->
        <form method="POST" action="/new-topic/">
            <input type="text" name="title" placeholder="Topic Title" required>
            <textarea name="content" placeholder="Write your post here..." rows="5" required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    <h2>Recent Topics</h2>
    <div class="topic-list">
        {{range .Topics}}
        <div class="topic">
            <h2>{{.Title}}</h2>
            <p>By: {{.UserFullName}} ({{.Username}})</p>
            <p>{{.Content}}</p>
            <a href="/topic?title={{.Title}}">View Topic</a>
        </div>
        {{else}}
        <p>No topics available</p>
        {{end}}
    </div>
</div>

</body>
</html>
