<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forum Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        .new-topic {
            margin-bottom: 20px;
        }
        .new-topic input, .new-topic textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .new-topic button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .new-topic button:hover {
            background-color: #45a049;
        }
        .topic-list {
            list-style-type: none;
            padding: 0;
        }
        .topic-list li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
        .topic-list li a {
            text-decoration: none;
            color: #333;
        }
        .topic-list li a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Forum</h1>
</header>

<div class="container">
    <h1>Post a New Topic</h1>
    <div class="new-topic">
        <input type="text" placeholder="Topic Title" id="topicTitle">
        <textarea placeholder="Write your post here..." id="topicContent" rows="5"></textarea>
        <button type="button" onclick="postNewTopic()">Post</button>
    </div>

    <h2>Recent Topics</h2>
    <ul class="topic-list" id="topicList">
        <!-- Topics will be rendered dynamically from Go -->
    </ul>
</div>

<script>
    function postNewTopic() {
        const title = document.getElementById('topicTitle').value;
        const content = document.getElementById('topicContent').value;

        if (title && content) {
            const newTopic = document.createElement('li');
            const topicLink = document.createElement('a');
            topicLink.href = `/topic?title=${encodeURIComponent(title)}`;
            topicLink.textContent = title;
            newTopic.appendChild(topicLink);
            document.getElementById('topicList').appendChild(newTopic);
            
            document.getElementById('topicTitle').value = '';
            document.getElementById('topicContent').value = '';
        } else {
            alert('Please fill out both fields.');
        }
    }
</script>

</body>
</html>
